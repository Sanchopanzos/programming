<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджр задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/Tasker.css">
    <script defer src="js/Tasker.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- form - как button почти -->
        <form id="form-create-task" action="">
            <input id="text-task" type="text" placeholder="Введите задачу"> 
            <br>
            <input id="btn-create-task" type="submit" value="Создать задачу">
        </form>

        <div class="list-btns">
            <button id="btn1">Сортировка по имени(возраст)</button>
            <button id="btn2">Сортировка по имени(убывание)</button>
            <button id="btn3">Оставить только срочные</button>
            <button id="btn4">поиск по подстроки</button>
            <button id="btn5">Сброс фильтров</button>
        </div>

        <div class="container">
            <div class="task">
                <span>Поиграть в ZZZ</span>
            </div>
            <div class="task">
                <span>Посмотреть аниме</span>
            </div>
            <!-- task и importent - это два разных класса -->
            <div class="task importent">
                <span>Поучить C#</span>
            </div>
        </div>
        
    </div>
</body>
</html>
